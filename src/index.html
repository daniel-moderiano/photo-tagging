<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo tagging app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Photo tagging app</h1>
      <div class="header__chars">
        <div class="char-card">
          <img src="./images/waldo.png" alt="Waldo robot" class="char-img" data-name="Waldo">
          <h2 class="char-name">Waldo</h2>
        </div>
        <div class="char-card">
          <img src="./images/yoda.png" alt="Yoda" class="char-img" data-name="Yoda">
          <h2 class="char-name">Yoda</h2>
        </div>
        <div class="char-card">
          <img src="./images/robocop-crop.png" alt="Robocop" class="char-img" data-name="Robocop">
          <h2 class="char-name">Robocop</h2>
        </div>
        <div class="char-card">
          <img src="./images/baby-groot.png" alt="Baby Groot" class="char-img" data-name="Baby Groot">
          <h2 class="char-name">Baby Groot</h2>
        </div>
        <div class="char-card">
          <img src="./images/wall-e.png" alt="Wall·E" class="char-img" data-name="Wall·E">
          <h2 class="char-name">Wall·E</h2>
        </div>
      </div>
      <a href="#home" class="header__home">Home</a>
      <a href="#leaderboard" class="header__leaderboard">Leaderboard</a>
      <div class="timer">0.0</div>
    </header>
    <main class="main">
      <section class="img" id="home">
        <div class="img-container">
          <img class="img__warp-core" src="./images/warp-core-cafe.jpg" alt="Warp Core Cafe art featuring patrons from all over scince fiction and other media">
          <div class="popup__reticle">
            <div class="reticle__box" data-id="0"></div>
            <div class="reticle__box" data-id="1"></div>
            <div class="reticle__box" data-id="2"></div>
            <div class="reticle__box" data-id="3"></div>
          </div>
          <div class="popup__menu">
            <ul class="popup__list">
              <li class="popup__list-item" data-name="Waldo">Waldo</li>
              <li class="popup__list-item" data-name="Yoda">Yoda</li>
              <li class="popup__list-item" data-name="Robocop">Robocop</li>
              <li class="popup__list-item" data-name="Baby Groot">Baby Groot</li>
              <li class="popup__list-item" data-name="Wall·E">Wall·E</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="leaderboard">
        <!-- Populate this with fetched firebase data -->
        <ul class="leaderboard__list">

        </ul>
      </section>
    </main>
    <footer class="footer"><i>Another Night at the Warp Core Café</i><p>- Artwork by Jeff Carlisle</p></footer>
  </div>
  
  <div class="modal complete-modal">
    <div class="modal__content">
      <header class="modal__header">
        <h1>You found everyone!</h1>
      </header>
      <div class="modal__main">
        <div class="modal__time">
          <p>in</p>
          <p class="modal__text-time">0:24</p>
        </div>
        
        <p class="modal__text">Enter your name to submit your time</p>
        <label for="input-name">Name</label>
        <input type="text" id="input-name" placeholder="Name" required>
        <a class="modal__submit" href="javascript:setTimeout(()=>{window.location = '#leaderboard'}, 500);">Submit score</a>
        <button class="modal__cancel">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
