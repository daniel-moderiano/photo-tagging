<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo tagging app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Photo tagging app</h1>
      <button type="button">Home</button>
    </header>
    <main class="main">
      <section class="img">
        <div class="img-container">
          <img class="img__warp-core" src="./images/warp-core-cafe.jpg" alt="Warp Core Cafe art featuring patrons from all over scince fiction and other media">
          <div class="popup__reticle">
            <div class="reticle__box" data-id="0"></div>
            <div class="reticle__box" data-id="1"></div>
            <div class="reticle__box" data-id="2"></div>
            <div class="reticle__box" data-id="3"></div>
          </div>
          <div class="popup__menu">
            <ul class="popup__list">
              <li class="popup__list-item">Waldo</li>
              <li class="popup__list-item">Groot</li>
              <li class="popup__list-item">Wall-E</li>
            </ul>
          </div>
          
        </div>
      </section>
    </main>
  </div>
</body>
</html>
